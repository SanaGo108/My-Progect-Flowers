{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<style>
    /* Контейнер изображения */
    .main-image {
        position: relative;
        text-align: center;
        overflow: hidden;
    }

    .main-image img {
        width: 100%;
        height: auto;
    }

    /* Слой текста поверх изображения */
    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8); /* Начальная позиция и масштаб */
        opacity: 0; /* Начальная прозрачность */
        text-align: center;
        color: #FFD700; /* Бледно-желтый цвет текста */
        font-family: 'Dancing Script', cursive;
        animation: fadeInScale 2s ease-out forwards; /* Анимация появления текста */
    }

    .overlay h1 {
    font-size: 60px;
    margin: 0;
    color: #FF3366; /* Розовый цвет текста */
    text-shadow: 0 0 15px rgba(255, 223, 0, 0.8), 0 0 30px rgba(255, 223, 0, 0.5); /* Бледно-жёлтая подсветка */
    animation: textGlow 1.5s ease-in-out infinite alternate; /* Анимация подсветки */
    }

    .overlay p {
    font-size: 30px;
    margin-top: 10px;
    color: #FF3366; /* Розовый цвет текста */
    text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.5); /* Бледно-жёлтая подсветка */
    }


    /* Анимация появления текста */
    @keyframes fadeInScale {
        0% {
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0.7;
        }
        100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    }

    /* Анимация подсветки текста */
    @keyframes textGlow {
        0% {
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.5), 0 0 20px rgba(255, 223, 0, 0.5);
        }
        100% {
            text-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 1);
        }
    }
</style>

<div class="main-image">
    <img src="https://sp-vestniksadovoda.ru/files/59d/59d7431a654905cba688ac322035c75c.jpg" alt="Цветы">
    <div class="overlay">
        <h1>Гипермаркет цветов</h1>
        <p>Новая коллекция уже в продаже</p>
    </div>
</div>
{% endblock %}
