<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://sp-vestniksadovoda.ru/files/59d/59d7431a654905cba688ac322035c75c.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .registration-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        .registration-form h2 {
            color: #ff6699;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff6699;
            border-color: #ff6699;
        }
        .btn-primary:hover {
            background-color: #e65585;
            border-color: #e65585;
        }
        .form-label {
            font-size: 0.9rem;
            color: #333;
        }
        .form-control {
            border: 1px solid #ff6699;
        }
        .form-control:focus {
            border-color: #e65585;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 153, 0.25);
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Регистрация</h2>
        <!-- Если есть ошибки в форме, отображаем их -->
        {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li><strong>{{ field }}:</strong> {{ errors|join:", " }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Введите email" required>
            </div>
            <div class="mb-3">
                <label for="id_phone" class="form-label">Телефон</label>
                <input type="text" id="id_phone" name="phone" class="form-control" placeholder="Введите номер телефона">
            </div>
            <div class="mb-3">
                <label for="id_address" class="form-label">Адрес</label>
                <input type="text" id="id_address" name="address" class="form-control" placeholder="Введите адрес">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Пароль</label>
                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Подтверждение пароля</label>
                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
